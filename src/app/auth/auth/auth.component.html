<div class="container">
  <div class="row">
    <h1>{{title}}</h1>
    <hr>
    <p>
      <a [routerLink]="['/login']" *ngIf="authType == 'login'">Have an account?</a>
      <a [routerLink]="['/register']" *ngIf="authType == 'register'">Need an account?</a>
    </p>

    <!-- <list-errors [errors]="errors"></list-errors> -->

    <form [formGroup]="authForm" (ngSubmit)="submitForm()">
      <fieldset [disabled]="isSubmitting">
        <fieldset class="form-group">
          <input formControlName="username" placeholder="Username" class="form-control" type="text" *ngIf="authType == 'register'">
        </fieldset>
        <fieldset class="form-group">
          <input formControlName="email" placeholder="Email" class="form-control" type="text">
        </fieldset>
        <fieldset class="form-group">
          <input formControlName="password" placeholder="Password" class="form-control" type="password" />
        </fieldset>
        <button class="btn btn-primary" [disabled]="!authForm.valid" type="submit">{{title}}</button>
      </fieldset>
    </form>
  </div>
</div>
